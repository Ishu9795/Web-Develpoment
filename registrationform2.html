<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class=" container-fluid" style="background-color: bisque; color: rgb(142, 65, 10);text-align: center;font-weight: bold;font-size: 50px;font-family: Gill Sans;" >Registration Form</div>
    <div class="row">
        <div class="col-6"><img src="../images/bbd.jpg" alt=""class="img-fluid rounded-circle"style="width: 80%;height: 500px; margin: 60px;"></div>
        <div class="col-6">
            <form action="">
                <div class="row mt-3">
                    <div class="col-2 mt-3">
                <label for="userid">USER ID</label>
            </div>
            <div class="col-9 mt-3">
                <input type="id" class="form-control" id="floatingInput" placeholder="user_id">    
            </div>
            <div class="col-2 mt-3">
                <label for="password">PASSWORD</label>
            </div>
            <div class="col-9 mt-3">
                <input type="password" class="form-control" id="floatingInput" placeholder="********">    
            </div>
            <div class="col-2 mt-3">
                <label for="name">NAME</label>
            </div>
            <div class="col-9 mt-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name">    
            </div>
            <div class="col-2 mt-3">
                <label for="email">EMAIL</label>
            </div>
            <div class="col-9 mt-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="zyx@gmail.com">    
            </div>
            <div class="col-2 mt-3">
                <label for="Number">Phone.No</label>
            </div>
            <div class="col-9 mt-3">
                <input type="number" class="form-control" id="floatingInput" placeholder="0000000000">    
            </div>
            <div class="col-2 mt-3">
                <label for="City">CITY</label>
            </div>
            <div class="col-9 mt-3">
                <select id="city" name="city" class="form-select">
                    <option value="">Select City</option>
                    <option value="Achhnera">Achhnera</option>
                    <option value="Afzalgarh">Afzalgarh</option>
                    <option value="Agra">Agra</option>
                    <option value="Ahraura">Ahraura</option>
                    <option value="Ajodhya">Ajodhya</option>
                    <option value="Akbarpur">Akbarpur</option>
                    <option value="Aliganj">Aliganj</option>
                    <option value="Aligarh">Aligarh</option>
                    <option value="Allahabad">Allahabad</option>
                    </select>   
            </div>
            <div class="col-2 mt-3">
                <label for="address">ADDRESS</label>
            </div>
            <div class="col-9 mt-3">
                <textarea id="address" class="form-control" name="address" rows="4" cols="75">
                    </textarea>    
            </div>
            <div class="text-center mt-3">
                <button type="reset" class="btn btn-warning"style="margin: 20px;">RESET</button>
                <button class="btn btn-warning">SUBMIT</button></div>



        </div>
    </form>
        </div>
    </div>
    <div class="container-fluid" style="text-align: center; font-size: 20px;background-color: bisque;">copyright@202saurabhgupta</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
