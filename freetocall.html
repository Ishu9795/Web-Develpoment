<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Line</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div style="font-weight: bold; font-size: 20px;padding-left: 0px; padding-right: 0px;" class="container-fluid justify-content-center btn btn-warning"><i class="fas fa-comments"></i> FEEL FREE TO CALL US <i class="fas fa-comments"></i></div>
    <div class="row">
        <div class="col-6 mt-5"><img src="../images/help" style="width: 100%;height: 60%;margin-top: 30px;" alt="" class="img-fluid rounded-circle"></div>
        <div class="col-5 justify-content-center">
            <form>
            <div class="input-group mt-5">
                <span class="input-group-text" ><i class="fas fa-user-friends	"></i></span>
                <input type="text" class="form-control" placeholder="Enter Name Here" required name="Name">
              </div>
              <div class="input-group mt-5">
                <span class="input-group-text"> <i class="far fa-envelope"></i></span>
                <input type="text" class="form-control" placeholder="Enter Email Here" required name="email">
              </div>
              <div class="input-group mt-5">
                
                <textarea name="queery" id="address" placeholder="queery" class="form-control" cols="20" rows="5"></textarea>
              </div>
              <div class="text-center mt-5">
                <button class=" btn btn-warning" type="reset"><i class="fas fa-redo" >  RESET</i></button>
                <button class=" btn btn-warning"><i class="fas fa-lock">  SUBMIT</i></button>
            </form>
              </div>       
            </div>
            <div class="container-fluid " style="background-color: rgb(218, 185, 21); text-align: center;">
                <div>
                  <i class="far fa-envelope" style="font-size: 30px; font-weight: 800; margin-right: 20px;">  Email</i>
                  <i class="fas fa-phone-alt" style="font-size: 30px; margin-left: 20px;">  Phone</i>
                  <i class="fas fa-home" style="font-size: 30px; margin-left: 30px;">  Address</i>
                     
                
                </div>
    </div>
        
        
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
